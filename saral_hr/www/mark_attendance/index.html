{% extends "templates/web.html" %}

{% block page_content %}
<div class="container">

    <div class="sticky-top bg-white py-3" style="z-index: 1000;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Mark Attendance</h3>
            <div>
                <button id="save_attendance" class="btn btn-frappe btn-frappe-primary btn-sm"
                    style="margin-right: 6px;">
                    Save
                </button>
                <button id="goto_attendance" class="btn btn-frappe btn-frappe-primary">
                    Go to Attendance
                </button>


            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Employee</label>
                <!-- NEW: Search Input with Clear Button -->
                <div class="search-input-wrapper">
                    <input type="text" class="form-control employee-search-readonly" id="employee-search-input"
                        placeholder="Select Employee" autocomplete="off" />
                    <button type="button" id="clear-search" class="clear-search-btn" style="display: none;">
                        âœ•
                    </button>
                    <!-- Search Results Dropdown -->
                    <div id="search-results" class="search-results-dropdown"></div>
                </div>
                <!-- Hidden select for backend -->
                <select id="employee"
                    style="display:none !important; height: 0; width: 0; position: absolute; visibility: hidden;">
                    <option value="">Select Employee</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Company</label>
                <input type="text" id="company" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">Weekly Off</label>
                <input type="text" id="weekly_off" class="form-control weekly-off-input" readonly>
            </div>
        </div>

        <div class="row mt-3 g-3">
            <div class="col-md-3">
                <label class="form-label">Year</label>
                <select id="year_select" class="form-control">
                    <option value="">Select Year</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Month</label>
                <select id="month_select" class="form-control">
                    <option value="">Select Month</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
        </div>

        <!-- Hidden date fields (logic stays SAME) -->
        <input type="hidden" id="start_date">
        <input type="hidden" id="end_date">

        <div class="d-flex align-items-center mt-4 attendance-buttons">
            <span class="me-3">Mark remaining days as:</span>
            <button id="mark_present" class="btn btn-frappe btn-sm">Present</button>
            <button id="mark_absent" class="btn btn-frappe btn-sm">Absent</button>
            <button id="mark_halfday" class="btn btn-frappe btn-sm">Half Day</button>
            <button id="get_attendance_info" class="btn btn-frappe btn-sm">Get Attendance Info</button>
            <!-- Removed Save button from here -->
        </div>
    </div>

    <div class="mt-3 table-scroll">
        <table class="table table-bordered" id="attendance_table" style="display:none;">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th class="text-center" style="width: 100px;">
                        Override<br>Weekly Off
                    </th>
                    <th class="text-center">
                        Present - <span class="count-text" id="present_count">0</span>
                    </th>
                    <th class="text-center">
                        Absent - <span class="count-text" id="absent_count">0</span>
                    </th>
                    <th class="text-center">
                        Half Day - <span class="count-text" id="halfday_count">0</span>
                    </th>
                </tr>
            </thead>
            <tbody id="attendance_table_body"></tbody>
        </table>
    </div>

</div>

<!-- Calendar Modal -->
<div id="calendar-modal" class="calendar-modal">
    <div class="calendar-modal-content">
        <div class="calendar-modal-header">
            <h4>Select Year</h4>
            <button class="calendar-close-btn" onclick="closeCalendarModal()">âœ•</button>
        </div>

        <div class="calendar-modal-body">

            <div class="year-selector">
                <button class="year-nav-btn" onclick="changeYear(-1)">â€¹</button>
                <h3 id="selected-year">2025</h3>
                <button class="year-nav-btn" onclick="changeYear(1)">â€º</button>
            </div>

            <!-- ðŸ”½ YAHI ADD KARO LEGEND -->
            <div class="calendar-legend">
                <div class="legend-item">
                    <span class="legend-color present"></span>
                    <span>Present</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color absent"></span>
                    <span>Absent</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color halfday"></span>
                    <span>Half Day</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color weekend"></span>
                    <span>Weekly Off</span>
                </div>
            </div>
            <!-- ðŸ”¼ LEGEND END -->

            <div class="months-grid" id="months-grid">
                <!-- Months will be generated by JS -->
            </div>

        </div>
    </div>
</div>

    /* Toggle Switch Styles */
    .toggle-switch {

        display: inline-block;

    }

    .toggle-switch input {

        width: 0;

    }

    .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .3s;
        border-radius: 26px;
    }

    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .3s;
        border-radius: 50%;
    }

    input:checked + .toggle-slider {
        background-color: #2d2d2d;
    }

    input:checked + .toggle-slider:before {
        transform: translateX(24px);
    }

    .toggle-slider:hover {

<script>
    document.getElementById('goto_attendance').onclick = function () {
        window.location.href = '/app/attendance';
    };

    // Calendar Modal Functions
    let currentCalendarYear = 2025;

    function openCalendarModal() {
        const modal = document.getElementById('calendar-modal');
        modal.classList.add('show');
        currentCalendarYear = parseInt(document.getElementById('year_select').value) || 2025;
        document.getElementById('selected-year').textContent = currentCalendarYear;
        renderMonthsGrid();
    }

    function closeCalendarModal() {
        const modal = document.getElementById('calendar-modal');
        modal.classList.remove('show');
    }

    function changeYear(direction) {
        currentCalendarYear += direction;
        document.getElementById('selected-year').textContent = currentCalendarYear;
        renderMonthsGrid();
    }

    function renderMonthsGrid() {
        const monthsGrid = document.getElementById('months-grid');
        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        const dayNames = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];

        monthsGrid.innerHTML = '';

        monthNames.forEach((monthName, monthIndex) => {
            const monthCard = document.createElement('div');
            monthCard.className = 'month-card';
            monthCard.onclick = () => selectMonth(monthIndex);

            // Create mini calendar
            const firstDay = new Date(currentCalendarYear, monthIndex, 1);
            const lastDay = new Date(currentCalendarYear, monthIndex + 1, 0);
            const startDay = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            let miniCalendarHTML = `<div class="month-name">${monthName}</div><div class="mini-calendar">`;
            
            // Day headers
            dayNames.forEach(day => {
                miniCalendarHTML += `<div class="mini-calendar-header">${day}</div>`;
            });

            // Empty cells for days before month starts
            for (let i = 0; i < startDay; i++) {
                miniCalendarHTML += `<div class="mini-calendar-day empty"></div>`;
            }

            // Days of the month
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentCalendarYear, monthIndex, day);
                const isToday = date.toDateString() === today.toDateString();
                const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                
                let dayClass = 'mini-calendar-day';
                if (isToday) dayClass += ' today';
                if (isWeekend) dayClass += ' weekend';
                
                miniCalendarHTML += `<div class="${dayClass}">${day}</div>`;
            }

            miniCalendarHTML += '</div>';
            monthCard.innerHTML = miniCalendarHTML;
            monthsGrid.appendChild(monthCard);
        });
    }

    function selectMonth(monthIndex) {
        // Update the year and month selects
        document.getElementById('year_select').value = currentCalendarYear;
        document.getElementById('month_select').value = monthIndex;
        
        // Trigger change event to update the table
        const event = new Event('change');
        document.getElementById('month_select').dispatchEvent(event);
        
        closeCalendarModal();
    }

    // Get Attendance Info button opens calendar modal
    document.getElementById('get_attendance_info').onclick = function () {
        openCalendarModal();
    };

    // Close modal when clicking outside
    document.getElementById('calendar-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeCalendarModal();
        }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeCalendarModal();
        }
    });
</script>
