{% extends "templates/web.html" %}

{% block page_content %}
<div class="container mt-5">

    <!-- Sticky Employee & Company + Date -->
    <div class="sticky-top bg-white py-3 shadow-sm" style="z-index: 1000;">
        <h3>Attendance Marking</h3>

        <!-- Employee & Company -->
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Employee</label>
                <select id="employee" class="form-control">
                    <option value="">Select Employee</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Company</label>
                <input type="text" id="company" class="form-control" readonly>
            </div>
        </div>

        <!-- Date Range -->
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Start Date</label>
                <input type="date" id="start_date" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">End Date</label>
                <input type="date" id="end_date" class="form-control">
            </div>
        </div>

        <!-- Bulk Buttons -->
        <div class="d-flex align-items-center mt-4 attendance-buttons">
            <span class="me-3">Mark remaining days as:</span>

            <button id="mark_present" class="btn btn-default btn-sm">Present</button>
            <button id="mark_absent" class="btn btn-default btn-sm">Absent</button>
            <button id="mark_halfday" class="btn btn-default btn-sm">Half Day</button>

            <div class="ms-auto">
                <button id="save_attendance" class="btn btn-primary btn-sm">Save</button>
            </div>
        </div>
    </div>

    <!-- Attendance Table -->
    <div class="mt-3 table-responsive" style="max-height: 500px; overflow-y: auto;">
        <table class="table table-bordered table-striped" id="attendance_table" style="display:none;">
            <thead class="table-light sticky-header">
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th class="text-center">Present</th>
                    <th class="text-center">Absent</th>
                    <th class="text-center">Half Day</th>
                </tr>
            </thead>
            <tbody id="attendance_table_body"></tbody>
        </table>
    </div>
</div>

<!-- Custom CSS -->
<style>
    /* Add spacing between Present / Absent / Half Day buttons */
    .attendance-buttons button {
        margin-right: 15px;
    }

    /* Hover effect for buttons */
    .attendance-buttons button:hover {
        transform: scale(1.05);
        transition: transform 0.2s;
    }

    /* Sticky table header */
    .sticky-header th {
        position: sticky;
        top: 0;
        background-color: #f8f9fa; /* same as table header background */
        z-index: 500;
    }
    @media (min-width: 576px) {
    h3 {
       
        margin-top: -1.5rem;
    }
    }
</style>

{% endblock %}
