{% extends "templates/web.html" %}

{% block page_content %}
<div class="container">

    <div class="sticky-top bg-white py-3" style="z-index: 1000;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Mark Attendance</h3>
            <button id="goto_attendance" class="btn btn-frappe btn-frappe-primary">
                Go to Attendance
            </button>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Employee</label>
                <select id="employee" class="form-control">
                    <option value="">Select Employee</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Company</label>
                <input type="text" id="company" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">Weekly Off</label>
                <input type="text" id="weekly_off" class="form-control weekly-off-input" readonly>
            </div>
        </div>

        <div class="row mt-3 g-3">
            <div class="col-md-3">
                <label class="form-label">Start Date</label>
                <input type="date" id="start_date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">End Date</label>
                <input type="date" id="end_date" class="form-control">
            </div>
        </div>

        <div class="d-flex align-items-center mt-4 attendance-buttons">
            <span class="me-3">Mark remaining days as:</span>
            <button id="mark_present" class="btn btn-frappe btn-sm">Present</button>
            <button id="mark_absent" class="btn btn-frappe btn-sm">Absent</button>
            <button id="mark_halfday" class="btn btn-frappe btn-sm">Half Day</button>
            <div class="ms-auto">
                <button id="save_attendance" class="btn btn-frappe btn-frappe-primary btn-sm">
                    Save
                </button>
            </div>
        </div>
    </div>

    <div class="mt-3 table-scroll">
        <table class="table table-bordered" id="attendance_table" style="display:none;">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th class="text-center">
                        Present - <span class="count-text" id="present_count">0</span>
                    </th>
                    <th class="text-center">
                        Absent - <span class="count-text" id="absent_count">0</span>
                    </th>
                    <th class="text-center">
                        Half Day - <span class="count-text" id="halfday_count">0</span>
                    </th>
                </tr>
            </thead>
            <tbody id="attendance_table_body"></tbody>
        </table>
    </div>

</div>

<style>
html, body {
    overflow: hidden;
}

h3 {
    margin-top: 0;
}

.btn-frappe {
    background-color: #e6e6e6;
    color: #222;
    border: none;
    border-radius: 4px;
    padding: 6px 14px;
    font-weight: 500;
    transition: none;
}

.btn-frappe-primary {
    background-color: #2d2d2d;
    color: #ffffff;
}

/* hover / focus / active LOOK EXACTLY SAME as normal */
.btn-frappe:hover,
.btn-frappe:focus,
.btn-frappe:active {
    background-color: #e6e6e6;
    color: #222;
}

.btn-frappe-primary:hover,
.btn-frappe-primary:focus,
.btn-frappe-primary:active {
    background-color: #2d2d2d;
    color: #ffffff;
}

.btn-frappe:focus,
.btn-frappe:active,
.btn-frappe-primary:focus,
.btn-frappe-primary:active {
    box-shadow: none;
    outline: none;
}

.attendance-buttons button {
    margin-right: 8px;
}

.weekly-off-input {
    background-color: #ededed;
    color: #555;
    font-weight: 500;
}

.table-scroll {
    max-height: 520px;
    overflow-y: auto;
    overflow-x: hidden;
}

thead th {
    position: sticky;
    top: 0;
    background-color: #f7f7f7;
    z-index: 500;
    border-bottom: 1px solid #d1d8dd;
}

.table-bordered th,
.table-bordered td {
    border: 1px solid #d1d8dd;
    background-color: #fff;
}

.weekly-off-row td {
    background-color: #e8e8e8 !important;
    color: #666;
}

.future-date-row {
    opacity: 0.5;
}

.future-date-row td {
    background-color: #f9f9f9 !important;
    color: #999;
}

/* SIMPLE count text â€“ no background, no border, no radius */
.count-text {
    font-weight: 600;
    color: #111;
}

.form-control:focus {
    box-shadow: none;
    border-color: #999;
}

.web-footer {
    display: none !important;
}

#employee {
    max-width: 100%;
    font-size: 14px;
}

#employee option {
    padding: 8px;
}
</style>

<script>
document.getElementById('goto_attendance').onclick = function () {
    window.location.href = '/app/attendance';
};
</script>
{% endblock %}
