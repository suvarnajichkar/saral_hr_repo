{% extends "templates/web.html" %}

{% block title %}{{ _("Employee Timeline") }}{% endblock %}

{% block page_content %}
<div class="employee-timeline-wrapper">

    <h1 class="page-title">Employee Timeline</h1>

    <div class="search-wrapper">
        <label for="employee-search-input" class="control-label">
            {{ _("Select Employee") }}
        </label>
        
        <div style="position: relative;">
            <!-- Custom Search Input Box -->
            <input 
                type="text" 
                class="form-control" 
                id="employee-search-input" 
                placeholder="Type employee name to search..."
                autocomplete="off"
            />
            
            <!-- Clear button -->
            <button 
                type="button" 
                id="clear-search" 
                class="clear-search-btn"
                style="display: none;"
            >
                âœ•
            </button>
        </div>
        
        <!-- Hidden Select for actual selection -->
        <select class="form-control employee-select" id="employee-select" style="display: none;">
            <option value="">{{ _("-- Select Employee --") }}</option>
            {% for emp in employees %}
                <option value="{{ emp.name }}">{{ emp.employee }}</option>
            {% endfor %}
        </select>
        
        <!-- Dropdown Results -->
        <div id="search-results" class="search-results-dropdown"></div>
    </div>

    <div id="timeline-section" class="timeline-section">
        <h3 class="section-title">Employment History</h3>
        <div id="timeline-content" class="timeline-wrapper"></div>
    </div>

    <div id="no-data" class="no-data-message">
        <p>{{ _("No employment records found for this employee.") }}</p>
    </div>

</div>

<style>
.web-footer {
    display: none !important;
}

.page-content {
    padding: 0 !important;
}

.employee-timeline-wrapper {
    max-width: 900px;
    margin: 0 auto;
    padding: 0;
}

.page-title {
    font-size: 24px;
    font-weight: 600;
    margin: 20px 0;
    color: var(--text-color, #2b2b2b);
}

.search-wrapper {
    background: var(--card-bg, #fff);
    border: 1px solid var(--border-color, #d1d8dd);
    border-radius: 6px;
    padding: 15px;
    margin-bottom: 30px;
    position: relative;
}

/* Custom Search Input */
#employee-search-input {
    padding: 10px 40px 10px 15px;
    font-size: 16px;
    border: 2px solid #2196F3;
    border-radius: 6px;
    width: 100%;
    box-sizing: border-box;
}

#employee-search-input:focus {
    outline: none;
    border-color: #1976D2;
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
}

/* Clear button */
.clear-search-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: #999;
    color: white;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.clear-search-btn:hover {
    background: #666;
}

/* Search Results Dropdown */
.search-results-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 15px;
    right: 15px;
    background: white;
    border: 2px solid #2196F3;
    border-top: none;
    border-radius: 0 0 6px 6px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    margin-top: -6px;
}

.search-results-dropdown.show {
    display: block;
}

.search-result-item {
    padding: 12px 15px;
    cursor: pointer;
    border-bottom: 1px solid #f0f0f0;
    font-size: 14px;
}

.search-result-item:last-child {
    border-bottom: none;
}

.search-result-item:hover {
    background: #e3f2fd;
}

.search-result-item.highlighted {
    background: #bbdefb;
}

.search-result-item.selected {
    background: #2196F3;
    color: white;
}

.no-results {
    padding: 15px;
    text-align: center;
    color: #999;
    font-size: 14px;
}

.timeline-section {
    display: none;
}

.section-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--heading-color, #1f272e);
}

.timeline-wrapper {
    position: relative;
    padding-left: 20px;
}

.timeline-item {
    position: relative;
    padding-left: 25px;
    padding-bottom: 15px;
    border-left: 2px solid #e5e7eb;
}

.timeline-item:last-child {
    padding-bottom: 0;
    min-height: 28px;
}

.timeline-item::before {
    content: "";
    position: absolute;
    left: -7px;
    top: 22px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #adb5bd;
}

.timeline-item.active::before {
    background: #21ba45;
}

.timeline-card {
    background: var(--card-bg, #fff);
    border: 1px solid var(--border-color, #d1d8dd);
    border-radius: 6px;
    padding: 15px;
}

.company-name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 10px;
}

.date-info {
    font-size: 14px;
    color: #6c757d;
    margin-bottom: 4px;
}

.status-badge {
    display: inline-block;
    margin-top: 10px;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.status-active {
    background: #d3f9d8;
    color: #1b5e20;
}

.status-inactive {
    background: #e9ecef;
    color: #495057;
}

.no-data-message {
    display: none;
    background: #f8f9fa;
    border: 1px dashed #ced4da;
    padding: 30px;
    text-align: center;
    border-radius: 6px;
    color: #6c757d;
}

@media (max-width: 768px) {
    .employee-timeline-wrapper {
        padding: 0 10px;
    }
}
</style>

{% endblock %}
