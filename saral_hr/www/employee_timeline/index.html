{% extends "templates/web.html" %}

{% block title %}{{ _("Employee Timeline") }}{% endblock %}

{% block page_content %}
<div class="employee-timeline-wrapper">

    <div class="header-section">
        <h1 class="page-title">Employee Timeline</h1>
        <div class="button-group">
            <button id="goto_employee" class="btn btn-frappe">
                Go to Employee
            </button>
            <button id="goto_company_link" class="btn btn-frappe">
                Go to Company Link
            </button>
        </div>
    </div>

    <div class="search-wrapper">
        <label class="control-label">{{ _("Select Employee") }}</label>

        <div style="position: relative;">
            <input
                type="text"
                class="form-control"
                id="employee-search-input"
                placeholder="Type employee name to search..."
                autocomplete="off"
            />

            <button
                type="button"
                id="clear-search"
                class="clear-search-btn"
                style="display: none;"
            >
                âœ•
            </button>
        </div>

        <select id="employee-select" style="display:none;">
            <option value=""></option>
            {% for emp in employees %}
                <option value="{{ emp.name }}">{{ emp.employee }}</option>
            {% endfor %}
        </select>

        <div id="search-results" class="search-results-dropdown"></div>
    </div>

    <div id="timeline-container" class="timeline-container">
        <h3 class="section-title">Employment History</h3>
        <div id="timeline-content" class="timeline-wrapper"></div>
    </div>

    <div id="no-data" class="no-data-message">
        No employment records found for this employee.
    </div>

</div>

<style>
/* Force no margin or padding on the root html and body so content starts at very top */
html, body {
    margin: 0;
    padding: 0;
}

.web-footer {
    display: none;
}

.page-content {
    padding: 0;
}

.employee-timeline-wrapper {
    max-width: 1100px;
    margin: auto;
    padding: 0 30px 40px 30px; /* no top padding */
}

.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 36px;
}

.page-title {
    font-size: 36px;
    font-weight: 600;
    color: #1f272e;
    margin-bottom: 30px;
}

.button-group {
    display: flex;
    gap: 12px;
}

.btn-frappe {
    background: #000;
    border: none;
    color: #fff;
    border-radius: 4px;
    padding: 14px 28px;
    font-size: 18px;
    cursor: pointer;
    transition: none;
}

.btn-frappe:hover {
    background: #000;
    color: #fff;
}

.search-wrapper {
    background: #fff;
    border: 1px solid #d1d8dd;
    border-radius: 4px;
    padding: 24px;
    margin-bottom: 40px;
    position: relative;
}

.control-label {
    margin-bottom: 16px;
    display: block;
    font-weight: 600;
    font-size: 18px;
    color: #1f272e;
}

#employee-search-input {
    width: 100%;
    padding: 14px 48px 14px 16px;
    font-size: 18px;
    border: 1px solid #d1d8dd;
    border-radius: 4px;
    background: #fff;
}

#employee-search-input:focus {
    outline: none;
    border-color: #a3b1bf;
    box-shadow: 0 0 0 1px rgba(163, 177, 191, 0.4);
}

.clear-search-btn {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #b5bcc3;
    border: none;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
}

.clear-search-btn:hover {
    background: #8f98a1;
}

.search-results-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 20px;
    right: 20px;
    background: #fff;
    border: 1px solid #d1d8dd;
    border-top: none;
    border-radius: 0 0 4px 4px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
}

.search-results-dropdown.show {
    display: block;
}

.search-result-item {
    padding: 14px 16px;
    font-size: 16px;
    cursor: pointer;
    border-bottom: 1px solid #f0f0f0;
}

.search-result-item:last-child {
    border-bottom: none;
}

.search-result-item:hover {
    background: #f4f5f6;
}

.search-result-item.highlighted {
    background: #eef2f6;
}

.search-result-item.selected {
    background: #e6f0ff;
    color: #1f272e;
}

.timeline-container {
    display: none;
}

.section-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 20px;
}

.timeline-wrapper {
    padding-left: 28px;
}

.timeline-item {
    border-left: 2px solid #e5e7eb;
    padding-left: 28px;
    padding-bottom: 20px;
    position: relative;
}

.timeline-item::before {
    content: "";
    width: 12px;
    height: 12px;
    background: #adb5bd;
    border-radius: 50%;
    position: absolute;
    left: -8px;
    top: 26px;
}

.timeline-item.active::before {
    background: #21ba45;
}

.timeline-card {
    background: #fff;
    border: 1px solid #d1d8dd;
    border-radius: 4px;
    padding: 20px;
    font-size: 16px;
}

.company-name {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 8px;
}

.date-info {
    font-size: 14px;
    color: #6c757d;
}

.no-data-message {
    display: none;
    padding: 30px;
    text-align: center;
    border: 1px dashed #ced4da;
    border-radius: 4px;
    color: #6c757d;
    font-size: 18px;
}
</style>
{% endblock %}
