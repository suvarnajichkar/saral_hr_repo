{% extends "templates/web.html" %}

{% block title %}{{ _("Employee Timeline") }}{% endblock %}

{% block page_content %}
<div class="employee-timeline-wrapper">

    <div class="header-section">
        <h1 class="page-title">Employee Timeline</h1>
        <button id="goto_home" class="btn btn-default btn-sm">
            Home Page
        </button>
    </div>

    <div class="search-section">
        <label class="search-label">Search Employee</label>
        <div class="search-input-container">
            <div class="search-input-wrapper">
                <svg class="icon icon-sm search-icon">
                    <use href="#icon-search"></use>
                </svg>
                <input
                    type="text"
                    class="form-control"
                    id="employee-search-input"
                    placeholder="Search by name, ID or Aadhaar..."
                    autocomplete="off"
                />
                <button
                    type="button"
                    id="clear-search"
                    class="clear-btn"
                    style="display: none;"
                >
                    <svg class="icon icon-xs">
                        <use href="#icon-close"></use>
                    </svg>
                </button>
            </div>

            <div id="search-results" class="search-dropdown"></div>
        </div>
    </div>

    <select id="employee-select" style="display:none;">
        <option value=""></option>
        {% for emp in employees %}
            <option value="{{ emp.name }}">{{ emp.employee }}</option>
        {% endfor %}
    </select>

    <div id="timeline-container" class="timeline-container">
        <h3 class="timeline-title">Employment History</h3>
        <div id="timeline-content" class="timeline-content"></div>
    </div>

    <div id="no-data" class="no-data-message">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>No employment records found for this employee.</p>
    </div>

</div>

<style>
html, body {
    margin: 0;
    padding: 0;
}

.web-footer {
    display: none;
}

.page-content {
    padding: 0;
}

.employee-timeline-wrapper {
    max-width: 1100px;
    margin: 0 auto;
    padding: 40px 30px;
    min-height: 100vh;
    background: var(--bg-color);
}

.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.page-title {
    font-size: 28px;
    font-weight: 600;
    color: var(--text-color);
    margin: 0;
}

.btn-default {
    background: var(--bg-color);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    border-radius: var(--border-radius);
    padding: 7px 12px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    white-space: nowrap;
}

.btn-default:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

.btn-sm {
    height: 30px;
}

.search-section {
    margin-bottom: 24px;
}

.search-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 8px;
}

.search-input-container {
    position: relative;
    max-width: 400px;
}

.search-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.search-icon {
    position: absolute;
    left: 10px;
    color: var(--gray-600);
    pointer-events: none;
}

.form-control {
    width: 100%;
    padding: 7px 32px 7px 32px;
    font-size: 13px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    background: var(--control-bg);
    transition: all 0.2s ease;
    height: 30px;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-bg-color);
}

.form-control::placeholder {
    color: var(--text-muted);
}

.clear-btn {
    position: absolute;
    right: 6px;
    background: transparent;
    border: none;
    padding: 4px;
    cursor: pointer;
    color: var(--gray-600);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 3px;
    transition: all 0.2s ease;
}

.clear-btn:hover {
    background: var(--gray-100);
    color: var(--text-color);
}

.search-dropdown {
    display: none;
    position: absolute;
    top: calc(100% + 4px);
    left: 0;
    right: 0;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    box-shadow: var(--shadow-lg);
}

.search-dropdown.show {
    display: block;
}

.search-result-item {
    padding: 8px 12px;
    font-size: 13px;
    cursor: pointer;
    border-bottom: 1px solid var(--border-color);
    transition: background 0.15s ease;
    color: var(--text-color);
}

.search-result-item:last-child {
    border-bottom: none;
}

.search-result-item:hover {
    background: var(--gray-50);
}

.search-result-item.selected {
    background: var(--primary-bg-color);
    color: var(--primary);
    font-weight: 500;
}

/* Two-line result: name on top, ID below */
.result-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-color);
}

.result-id {
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 1px;
}

.no-results {
    padding: 20px;
    text-align: center;
    color: var(--text-muted);
    font-size: 13px;
}

.search-result-item mark {
    background-color: var(--yellow-highlight);
    color: var(--text-color);
    font-weight: 600;
    padding: 0;
}

.timeline-container {
    display: none;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 24px;
}

.timeline-title {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-color);
    margin: 0 0 24px 0;
}

.timeline-content {
    padding-left: 28px;
}

.timeline-item {
    border-left: 2px solid var(--border-color);
    padding-left: 24px;
    padding-bottom: 24px;
    position: relative;
}

.timeline-item:last-child {
    padding-bottom: 0;
}

.timeline-item::before {
    content: "";
    width: 10px;
    height: 10px;
    background: var(--gray-400);
    border: 3px solid var(--card-bg);
    border-radius: 50%;
    position: absolute;
    left: -6px;
    top: 20px;
    box-shadow: 0 0 0 2px var(--border-color);
}

.timeline-item.active::before {
    background: var(--green-500);
    box-shadow: 0 0 0 2px var(--green-100);
}

.timeline-card {
    background: var(--gray-50);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 16px;
}

.company-name {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 10px;
}

.date-info {
    font-size: 13px;
    color: var(--text-muted);
    margin-bottom: 4px;
}

.date-info:last-of-type {
    margin-bottom: 10px;
}

.status-wrapper {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.status-badge {
    display: inline-block;
    padding: 3px 10px;
    font-size: 11px;
    font-weight: 500;
    border-radius: var(--border-radius);
}

.status-active {
    background: var(--green-100);
    color: var(--green-700);
}

.status-inactive {
    background: var(--gray-100);
    color: var(--gray-700);
}

.no-data-message {
    display: none;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 60px 40px;
    text-align: center;
}

.no-data-message svg {
    color: var(--gray-500);
    margin-bottom: 16px;
}

.no-data-message p {
    color: var(--text-muted);
    font-size: 14px;
    margin: 0;
}

@media (max-width: 768px) {
    .employee-timeline-wrapper {
        padding: 20px 16px;
    }

    .header-section {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
    }

    .page-title {
        font-size: 24px;
    }

    .search-input-container {
        max-width: 100%;
    }

    .timeline-content {
        padding-left: 20px;
    }
}
</style>
{% endblock %}
